version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: week14_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: week14_board_dev
    volumes:
      - mongodb_data:/data/db
    networks:
      - week14_network

  # Backend (NestJS)
  backend:
    image: node:20-alpine
    container_name: week14_backend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: dev
      MONGODB_URI: mongodb://mongodb:27017/week14_board_dev
      JWT_SECRET: week14_team3_board
      PORT: 3000
    depends_on:
      - mongodb

    volumes:
      - ./week14_board_backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm start:dev"
    networks:
      - week14_network

  # Frontend (React)
  frontend:
    image: node:20-alpine
    container_name: week14_frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./week14_board_frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev --host 0.0.0.0"
    networks:
      - week14_network
